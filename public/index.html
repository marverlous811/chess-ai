<html>
    <header>
        <title>My chess AI</title>
        <link rel="stylesheet" href="./css/chessboard-1.0.0.min.css">
        <link rel="stylesheet" href="./css/style.css">
    </header>
    <body>
        <h1>Hello world</h1>
        <div class="game-play">
            <div id="myBoard" style="width: 400px"></div>
            <div id="chess-log">
                <div id="human">
                    <span>Human</span>
                    <ul>
                    </ul>
                </div>
                <div id="AI">
                    <span>AI</span>
                    <ul>
                    </ul>
                </div>
            </div>
        </div>
        <div id="AI-stat">
            <p>time for last move: <span id="time-last-move">0</span>s</p>
        </div>

        <div id="setting">
            <div id="select-side">
                <div><input type="radio" name="side" value=0> Black<br></div>
                <div><input type="radio" name="side" value=-1 checked> White<br></div>
            </div>

            <button id="start-game">Start</button>
        </div>

        <script src="lib/jquery.min.js"></script>
        <script src="lib/chess.min.js"></script>
        <script src="lib/chessboard-1.0.0.min.js"></script>
        <script src="js/ui.js"></script>
        <script src="js/piece.js"></script>
        <script src="js/minimax.js"></script>
        <script src="js/AI.js"></script>
        <script src="js/board.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
